<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Student form</title>
	</h:head>
	
	<h:body>
	
		<h:form>
			FirstName : <h:inputText value="#{studentRadioOption.firstName}" />
			<br></br>
			SecondName : <h:inputText value="#{studentRadioOption.lastName}"/>
			<br></br>
			Favourite Language: <h:selectOneRadio value="#{studentRadioOption.language}">
				<f:selectItems value="#{studentRadioOption.buttonOption}" />
			</h:selectOneRadio>
			
	
			 <!-- 
			 Favourite Language: <h:selectManyCheckbox value="#{studentRadioOption.fav_lang}">
			 	<f:selectItems value="#{studentRadioOption.fav_lang}"/>
			 </h:selectManyCheckbox>
			  -->
			 
			 
			<br></br>
			<h:commandButton value="Submit" action="student_radioResponse" />
		</h:form>
	
	</h:body>
	
	
</html>

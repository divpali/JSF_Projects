<!DOCTYPE html>
<HTML lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  
	<h:head>
		<title>Student Form</title>
		<style>
			.error {color:red}
		</style>
	
	</h:head>
	
		<h:body>
		
			<h:form>
			
				First Name: <h:inputText value="#{student1.firstName}"
										 label="First Name" />
			    <br></br>
										 
				Second Name: <h:inputText value="#{student1.lastName}"
										 label="Last Name" />
				<br></br>
				
				Course Code : <h:inputText value="#{student1.courseCode}"
										   label="course code" 
										   id="course_code"
										   validator="#{student1.validateTheCourseCode}">
				</h:inputText>
				
				<h:message for="course_code" styleClass="error"></h:message>
				
				<br></br>
				
				<h:commandButton value="Submit" action="Student1_Response" />
				
			</h:form>	  
		
		</h:body>
</HTML>

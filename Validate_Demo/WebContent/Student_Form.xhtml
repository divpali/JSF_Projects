<!DOCTYPE html>
<HTML lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

		<h:head>
			<title> Student form </title>
			<style>
				.error {color:red}
			</style>
		</h:head>
		
		<h:body>
			
			<h:form>
		
			First Name: <h:inputText value = "#{student.firstName}"
									 label = "First Name" />
						
			<br></br>
			
			<!-- Validation on Required field -->
						 
			Second Name : <h:inputText value = "#{student.lastName}"
									 label = "Last Name" 
									 required = "true"
									 id= "last_name"
									 requiredMessage="last_name is required"/>
			<h:message for="last_name" styleClass="error"></h:message>
			
			<br></br>
									 
			Email : <h:inputText value = "#{student.email}"
									 label = "Email" 
									 required = "true"
									 id= "email"/>
			<h:message for="email" styleClass="error"></h:message>						 
									 
			<br></br>
			
			<!-- Range and length validation -->
			
			Free Passes : <h:inputText value = "#{student.freePasses}"
									   label = "Free Passes"
									   id = "free_passes" >
									   
								<f:validateLongRange minimum="0" maximum="10" />
						  
						  </h:inputText>
			
			<h:message for="free_passes" styleClass="error" />					 
			
			<br></br>
			
			Postal Code : <h:inputText value = "#{student.postalCode}"
									   label = "Postal code"
									   required = "true" 
									   id= "postal_code" />
			
								<f:validateLength minimum="5" maximum="5" />
											  
			<h:message for="postal_code" styleClass="error" />
			
			<br></br>
			<!-- Validation using Regex -->
			
			Phone Number : <h:inputText value = "#{student.phoneNumber}"
										label = "phone_number"
										id ="phoneNumber"
										validatorMessage="The phone number must follow xxx-xxx-xxxx" >
								<f:validateRegex pattern="\d{3}-\d{3}-\d{4}"></f:validateRegex>
			
			</h:inputText>
			
			<br></br>
			<!-- now put command button -->
			
			<h:commandButton value="Submit" action="Student_Form_Response" />
			
		</h:form>
		</h:body>
</HTML>
